{{ $original := .Page.Resources.GetMatch (print (.Get 0) "*") }}
{{ $options := .Get 1 }}
{{ .Scratch.Set "image" ($original.Fit $options) }}
{{ $image := .Scratch.Get "image" }}
{{ $title := .Get 2 }}
<div style="justify-content: center; display: inline-grid;"><a href="{{ $original.RelPermalink }}"><img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" alt="{{ $title }}"></a></div>
